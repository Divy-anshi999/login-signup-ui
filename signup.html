<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signup</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6fb;
      height: 100vh;
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      border: none;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px;
    }

    .btn-success {
      background: #38b2ac;
      border: none;
      border-radius: 12px;
      padding: 10px;
    }

    .btn-success:hover {
      background: #2c7a7b;
    }

    a {
      text-decoration: none;
      color: #38b2ac;
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center">

  <div class="card auth-card shadow p-4" style="width: 360px;">
    <h4 class="text-center mb-1">Create Account âœ¨</h4>
    <p class="text-center text-muted mb-4">Signup to get started</p>

    <form onsubmit="return validateSignup()">

      <!-- Name -->
      <div class="mb-3">
        <input type="text" id="name" class="form-control" placeholder="Full Name">
        <small class="text-danger" id="nameError"></small>
      </div>

      <!-- Contact Number -->
      <div class="mb-3">
        <input type="text" id="contact" class="form-control" placeholder="Contact Number">
        <small class="text-danger" id="contactError"></small>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email">
        <small class="text-danger" id="emailError"></small>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password">
        <small class="text-danger" id="passwordError"></small>
      </div>

      <button class="btn btn-success w-100 mb-3">Signup</button>

      <p class="text-center text-muted">
        Already have an account? <a href="login.html">Login</a>
      </p>

    </form>
  </div>

  <script>
    function validateSignup() {
      let valid = true;

      // Clear errors
      nameError.innerText = "";
      contactError.innerText = "";
      emailError.innerText = "";
      passwordError.innerText = "";

      // Name validation
      if (name.value === "") {
        nameError.innerText = "Name is required";
        valid = false;
      }

      // Contact number validation
      if (contact.value === "") {
        contactError.innerText = "Contact number is required";
        valid = false;
      } else if (!/^\d{10}$/.test(contact.value)) {
        contactError.innerText = "Enter a valid 10-digit number";
        valid = false;
      }

      // Email validation
      if (!email.value.includes("@")) {
        emailError.innerText = "Invalid email";
        valid = false;
      }

      // Password validation
      if (password.value.length < 6) {
        passwordError.innerText = "At least 6 characters";
        valid = false;
      }

      return valid;
    }
  </script>

</body>
</html>
