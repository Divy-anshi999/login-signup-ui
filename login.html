
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6fb;
      height: 100vh;
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      border: none;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px;
    }

    .btn-primary {
      background: #5a67d8;
      border: none;
      border-radius: 12px;
      padding: 10px;
    }

    .btn-primary:hover {
      background: #434190;
    }

    a {
      text-decoration: none;
      color: #5a67d8;
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center">

  <div class="card auth-card shadow p-4" style="width: 360px;">
    <h4 class="text-center mb-1">Welcome Back ðŸ‘‹</h4>
    <p class="text-center text-muted mb-4">Login to continue</p>

    <form onsubmit="return validateLogin()">

      <!-- Email -->
      <div class="mb-3">
        <input type="email" id="loginEmail" class="form-control" placeholder="Email">
        <small class="text-danger" id="emailError"></small>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <input type="password" id="loginPassword" class="form-control" placeholder="Password">
        <small class="text-danger" id="passwordError"></small>
      </div>

      <button class="btn btn-primary w-100 mb-3">Login</button>

      <p class="text-center text-muted">
        New here? <a href="signup.html">Create account</a>
      </p>

    </form>
  </div>

  <script>
    function validateLogin() {
      let email = loginEmail.value;
      let password = loginPassword.value;
      let valid = true;

      emailError.innerText = "";
      passwordError.innerText = "";

      if (!email.includes("@")) {
        emailError.innerText = "Enter a valid email";
        valid = false;
      }

      if (password.length < 6) {
        passwordError.innerText = "Minimum 6 characters";
        valid = false;
      }

      return valid;
    }
  </script>

</body>
</html>
